name: Build & Publish Docker Image to GHCR

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username moncefme --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/moncefme/baseer-teaboy-frontend:latest
          docker push ghcr.io/moncefme/baseer-teaboy-frontend:latest
